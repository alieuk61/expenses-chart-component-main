  <div class="internal-div">

  <h6 class="balance-h6">
    My balance
  </h6>
  <h3 class="balance-h3">

  </h3>
  </div>
  <svg class="image-in-balance-div" width="72" height="48" viewBox="0 0 72 48" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd"><circle fill="#382314" cx="48" cy="24" r="24"/><circle stroke="#FFF" stroke-width="2" cx="24" cy="24" r="23"/></g></svg>

<div id="spending-avg">

<div class="barchart-div">

</div>
</div>
